<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="page.js"></script>
    <style>
        .monster-page{
            padding-top: 0.25em;
        }
        .monster-page .monster-page-container{
            display:flex;
            justify-content: flex-end;
            white-space: nowrap;
            list-style: none;
            border-radius: .25rem;
        }
        .monster-page .monster-page-container .monster-page-button{
            min-width: 1.5em;
            color: #67757c;
            text-align: center;
            text-decoration: none;
        }
        .monster-page .monster-page-container .monster-page-item .page-link,
        .monster-page .monster-page-container .monster-pager-current-page .page-link
        {
            display:block;
            border: 1px solid #dee2e6;
            color:#6a7a8c;
            line-height: 1.25;
            padding: .5rem .75rem;
            text-decoration: none;
            margin-left: -1px;
        }
        .monster-page .monster-page-container .monster-pager-current-page .page-link,.monster-page .monster-page-container .monster-page-item .page-link:hover{
            background:#2962FF;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="monster-page">
        <ul class="monster-page-container">
            <li class="monster-page-item monster-page-button"><a href="javascript:void(0);" class="page-link">首页</a></li>
            <li class="monster-page-item monster-page-button monster-page-previous"><a href="javascript:void(0);" class="page-link">上一页</a></li>
            <li class="monster-pager-current-page"><a href="javascript:void(0);" class="page-link">1</a></li>
            <li class="monster-page-item"><a href="javascript:void(0);" class="page-link">2</a></li>
            <li class="monster-page-item"><a href="javascript:void(0);" class="page-link">3</a></li>
            <li class="monster-page-item"><a href="javascript:void(0);" class="page-link">4</a></li>
            <li class="monster-page-item"><a href="javascript:void(0);" class="page-link">5</a></li>
            <li class="monster-page-item monster-page-button"><a href="javascript:void(0);" class="page-link">下一页</a></li>
            <li class="monster-page-item monster-page-button"><a href="javascript:void(0);" class="page-link">尾页</a></li>
        </ul>
</div>
</body>
</html>
